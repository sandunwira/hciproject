<?xml version="1.0" encoding="UTF-8"?>
<svg width="400px" height="400px" viewBox="0 0 400 400" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>Table Detailed</title>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="#4B5563" x="0" y="0" width="400" height="400"></rect>
        <g transform="translate(80, 120)">
            <!-- Table top -->
            <rect x="0" y="0" width="240" height="40" rx="4" fill="#A0522D" stroke="#8B4513" stroke-width="6"></rect>
            
            <!-- Table top details -->
            <rect x="10" y="5" width="220" height="30" rx="2" fill="#B25D30" stroke="#8B4513" stroke-width="2"></rect>
            
            <!-- Table legs -->
            <rect x="30" y="40" width="20" height="120" rx="2" fill="#8B4513" stroke="#6B3811" stroke-width="2"></rect>
            <rect x="190" y="40" width="20" height="120" rx="2" fill="#8B4513" stroke="#6B3811" stroke-width="2"></rect>
            
            <!-- Table leg details -->
            <rect x="35" y="45" width="10" height="110" rx="1" fill="#9A5D3B" stroke="#6B3811" stroke-width="1"></rect>
            <rect x="195" y="45" width="10" height="110" rx="1" fill="#9A5D3B" stroke="#6B3811" stroke-width="1"></rect>
            
            <!-- Table support beam -->
            <rect x="40" y="100" width="160" height="10" rx="2" fill="#8B4513" stroke="#6B3811" stroke-width="2"></rect>
            
            <!-- Wood grain effect on top -->
            <path d="M20,15 C80,10 160,20 220,15" stroke="#8B4513" stroke-width="1" opacity="0.3"></path>
            <path d="M20,25 C80,20 160,30 220,25" stroke="#8B4513" stroke-width="1" opacity="0.3"></path>
            <path d="M20,35 C80,30 160,40 220,35" stroke="#8B4513" stroke-width="1" opacity="0.3"></path>
            
            <!-- Wood grain effect on legs -->
            <path d="M35,60 C40,55 45,65 40,60" stroke="#8B4513" stroke-width="1" opacity="0.3"></path>
            <path d="M35,80 C40,75 45,85 40,80" stroke="#8B4513" stroke-width="1" opacity="0.3"></path>
            <path d="M35,120 C40,115 45,125 40,120" stroke="#8B4513" stroke-width="1" opacity="0.3"></path>
            <path d="M35,140 C40,135 45,145 40,140" stroke="#8B4513" stroke-width="1" opacity="0.3"></path>
            
            <path d="M195,60 C200,55 205,65 200,60" stroke="#8B4513" stroke-width="1" opacity="0.3"></path>
            <path d="M195,80 C200,75 205,85 200,80" stroke="#8B4513" stroke-width="1" opacity="0.3"></path>
            <path d="M195,120 C200,115 205,125 200,120" stroke="#8B4513" stroke-width="1" opacity="0.3"></path>
            <path d="M195,140 C200,135 205,145 200,140" stroke="#8B4513" stroke-width="1" opacity="0.3"></path>
        </g>
    </g>
</svg>
