<?xml version="1.0" encoding="UTF-8"?>
<svg width="400px" height="400px" viewBox="0 0 400 400" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>Chair Detailed</title>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="#4B5563" x="0" y="0" width="400" height="400"></rect>
        <g transform="translate(100, 80)">
            <!-- Chair back -->
            <rect x="20" y="0" width="160" height="120" rx="8" fill="#A0522D" stroke="#8B4513" stroke-width="6"></rect>
            
            <!-- Chair back details -->
            <rect x="30" y="10" width="140" height="100" rx="4" fill="#B25D30" stroke="#8B4513" stroke-width="2"></rect>
            
            <!-- Chair back vertical slats -->
            <rect x="45" y="15" width="10" height="90" rx="2" fill="#C26E3F" stroke="#8B4513" stroke-width="1"></rect>
            <rect x="75" y="15" width="10" height="90" rx="2" fill="#C26E3F" stroke="#8B4513" stroke-width="1"></rect>
            <rect x="105" y="15" width="10" height="90" rx="2" fill="#C26E3F" stroke="#8B4513" stroke-width="1"></rect>
            <rect x="135" y="15" width="10" height="90" rx="2" fill="#C26E3F" stroke="#8B4513" stroke-width="1"></rect>
            
            <!-- Chair seat -->
            <rect x="0" y="120" width="200" height="30" rx="4" fill="#A0522D" stroke="#8B4513" stroke-width="6"></rect>
            
            <!-- Chair seat cushion -->
            <rect x="10" y="115" width="180" height="20" rx="8" fill="#C26E3F" stroke="#8B4513" stroke-width="2"></rect>
            
            <!-- Chair legs -->
            <rect x="20" y="150" width="15" height="90" rx="2" fill="#8B4513" stroke="#6B3811" stroke-width="2"></rect>
            <rect x="165" y="150" width="15" height="90" rx="2" fill="#8B4513" stroke="#6B3811" stroke-width="2"></rect>
            
            <!-- Chair front legs -->
            <rect x="20" y="150" width="15" height="90" rx="2" fill="#8B4513" stroke="#6B3811" stroke-width="2"></rect>
            <rect x="165" y="150" width="15" height="90" rx="2" fill="#8B4513" stroke="#6B3811" stroke-width="2"></rect>
            
            <!-- Wood grain effect on seat -->
            <path d="M20,125 C60,120 140,130 180,125" stroke="#8B4513" stroke-width="1" opacity="0.3"></path>
            <path d="M20,130 C60,125 140,135 180,130" stroke="#8B4513" stroke-width="1" opacity="0.3"></path>
            <path d="M20,135 C60,130 140,140 180,135" stroke="#8B4513" stroke-width="1" opacity="0.3"></path>
            
            <!-- Wood grain effect on back -->
            <path d="M30,20 C70,15 130,25 170,20" stroke="#8B4513" stroke-width="1" opacity="0.3"></path>
            <path d="M30,40 C70,35 130,45 170,40" stroke="#8B4513" stroke-width="1" opacity="0.3"></path>
            <path d="M30,60 C70,55 130,65 170,60" stroke="#8B4513" stroke-width="1" opacity="0.3"></path>
            <path d="M30,80 C70,75 130,85 170,80" stroke="#8B4513" stroke-width="1" opacity="0.3"></path>
            <path d="M30,100 C70,95 130,105 170,100" stroke="#8B4513" stroke-width="1" opacity="0.3"></path>
        </g>
    </g>
</svg>
